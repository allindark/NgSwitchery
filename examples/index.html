<!DOCTYPE html>
<html>
<head>
    <title>Using NgSwitchery</title>
    <link rel="stylesheet" href="../bower_components/switchery/dist/switchery.css" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="../bower_components/switchery/dist/switchery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../src/ng-switchery.js"></script>
    <script src="ng-switchery-sample.js"></script>
</head>
<body ng-app="NgSwitcherySample" style="margin-top: 50px">
    <div class="container" ng-controller="NgSwitcheryCtrl">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="program" class="col-sm-4">Default NgSwitchery</label>
                <div class="col-sm-5">
                    <input type="checkbox" id="program" class="js-switch form-control" ng-model="program" ui-switch />
                </div>
            </div>
            <div class="form-group">
                <label for="active" class="col-sm-4">NgSwitchery with color rgb(255, 119, 145)</label>
                <div class="col-sm-5">
                    <input type="checkbox" id="active" class="js-switch form-control" ng-model="active" ui-switch
                           ui-switch-options='{"color": "rgb(255, 119, 145)"}'/>
                </div>
            </div>
            <div class="form-group">
                <label for="manualDisabled" class="col-sm-4">NgSwitchery with disable setting</label>
                <div class="col-sm-5">
                    <input type="checkbox" id="manualDisabled" class="js-switch" ng-model="manualDisabled"  ng-disabled="switcheryDisabled"
                           ui-switch />
                </div>
            </div>
        </form>
    </div>
</body>
</html>
